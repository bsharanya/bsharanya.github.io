<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function processData(event) {
    		document.getElementById("price").appendChild(document.createTextNode(event.data));
		}
		window.addEventListener("message", processData, false);
		window.parent.postMessage("READY", "http://localhost");
	</script>
</head>
<body>
<div id="price"></div>
</body>
</html>
